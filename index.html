<html>
<head>
<script src="world.js"></script>
<script>
/*
   Map is loaded from above script and defines the following variables:
 * mapWidth, mapHeight - size of map
 * map - map data as a single string of hex digits - each tile is 1 byte (2 hex digits)
 * viewX, viewY - starting position on map
 */
var viewWidth= 11;
var viewHeight = 11;
var grid = undefined;
var mouseSpeed = 50;

function init() {
	grid = document.getElementById("map");
	var gridHtml = "";
	var y = 0;
	var x = 0;
	for(y=0; y<viewHeight; y++) {
		gridHtml += "<tr>";
		for(x=0; x<viewWidth; x++) {
			gridHtml += "<td id=\"g"+y+x+"\" width=\"32px\" height=\"32px\" style=\"background-image:url('ultima_4_iv_quest_of_the_avatar_tileset.png')\"></td>";
		}
		gridHtml += "</tr>";
	}
	grid.innerHTML = gridHtml;

	var move = document.getElementById("movement");
	grid.addEventListener("mousemove", mouseMove);
	grid.addEventListener("mousedown", mouseDown);
	grid.addEventListener("mouseup", mouseUp);
	grid.addEventListener("mouseout", mouseOut);

	var main = document.getElementById("main");
	main.addEventListener("keydown", keydown);
	draw();

	//var music = document.getElementById("music");
	//music.autoplay=true;
	//music.loop=true;
	//music.load();
	//setTimeout( function(){ music.play(); }, 3000);
}

//-------------------------------------------------------------
// input
//-------------------------------------------------------------

function keydown(event) {
	switch(event.code) {
		case "ArrowLeft":	move(-1,0);	break;
		case "ArrowRight":	move(1,0);	break;
		case "ArrowUp":		move(0,-1);	break;
		case "ArrowDown":	move(0,1);	break;
	}
}

var mouseState = 0;
var mouseDX = 0;
var mouseDY = 0;
var moveTimer = undefined;

function mouseDown(event) {
	mouseMove(event);
	mouseState = 1;
	mapMove();
}

function mapMove() {
	switch(mouseState) {
		case 2:
			mouseState=1;
			setTimeout(mapMove, mouseSpeed);
			break;

		case 1:
			move(mouseDX, mouseDY);
			mouseState=2;
			setTimeout(mapMove, mouseSpeed);
			break;

		case 0:
			return;
	} 
}

function mouseUp(event) {
	mouseState = 0;
	window.clearInterval(moveTimer);
}

function mouseOut(event) {
	var x = event.x - grid.offsetLeft;
	var y = event.y - grid.offsetTop;
	// stop moving if mouse has move out of the grid region - mouseOut alone is insufficient as it detects at the cell level
	if(x<0 || x>grid.clientWidth || y<0 || y>grid.clientHeight) mouseState = 0;
}

function mouseMove(event) {
	var x = event.x - grid.offsetLeft - grid.clientWidth/2;
	var y = event.y - grid.offsetTop - grid.clientHeight/2;
	var m = document.getElementById("mouse");
	var a = Math.round(Math.atan2(y, x) * 4 / Math.PI);
	m.innerText = "x="+x+", y="+y+", a="+a;

	if(x>-16 && x<16 && y>-16 && y<16) {
		mouseDX = 0;
		mouseDY = 0;
		return;
	}

	switch(a) {
		case  0: mouseDX=1; mouseDY=0; break;
		case  1: mouseDX=1; mouseDY=1; break;
		case  2: mouseDX=0; mouseDY=1; break;
		case  3: mouseDX=-1; mouseDY=1; break;
		case  4: mouseDX=-1; mouseDY=0; break;
		case -4: mouseDX=-1; mouseDY=0; break;
		case -3: mouseDX=-1; mouseDY=-1; break;
		case -2: mouseDX=0; mouseDY=-1; break;
		case -1: mouseDX=1; mouseDY=-1; break;
	}
}

function mapClicked(event) {
	var x = event.x - grid.offsetLeft - grid.clientWidth/2;
	var y = event.y - grid.offsetTop - grid.clientHeight/2;
	var m = document.getElementById("mouse");
	var a = Math.round(Math.atan2(y, x) * 4 / Math.PI);

	switch(a) {
		case  0: move(1,0);		break;
		case  1: move(1,1);		break;
		case  2: move(0,1);		break;
		case  3: move(-1,1);	break;
		case  4: move(-1,0); 	break;
		case -4: move(-1,0);	break;
		case -3: move(-1,-1);	break;
		case -2: move(0,-1);	break;
		case -1: move(1,-1);	break;
	}
}

//-------------------------------------------------------------
// specific map functions
//-------------------------------------------------------------

function getVis(c) {
	switch(c) {
		case 6:	// trees
		case 8:	// mountains
			return 1;

		default:
			return 0;
	}
}

// Probability that player can move through this tile
function canPass(c) {
	switch(c) {
		case 3:
			return 0.5;

		case 4:
		case 5:
		case 9:
		case 10:
		case 11:
		case 12:
		case 14:
			return 1.0;

		case 6:
			return 0.8;

		case 7:
			return 0.4;

		default:
			return 0.0;
	}
}

//-------------------------------------------------------------
// general map functions
//-------------------------------------------------------------

function getMap(x, y) {
	if(x<0) x+=mapWidth;
	if(x>=mapWidth) x-=mapWidth;
	if(y<0) y+=mapHeight;
	if(y>=mapHeight) y-=mapHeight;
	//return map[y*mapWidth+x];
	var t = map.substr(y*mapWidth*2+x*2,2);
	return parseInt(t, 16);
}

function getTile(c) {
	var x = c & 15;
	var y = c >> 4;
	return ""+(-x*32-3)+"px "+(-y*32-4)+"px";
}

function sign(x) { return x<0 ? -1 : x>0 ? 1 : 0; }

// update vis map for a single line (top,right,bottom,right)
function doVis(n, x, y, dx, dy, vis) {
	var i;
	var c;
	var v;
	var offset = viewWidth >> 1;
	for(i=0; i<n; i++) {
		c = getVis(getMap(viewX + x, viewY + y));
		v = vis[(y-sign(y)+offset)*viewWidth + (x-sign(x)+offset)];
		vis[(y+offset)*viewWidth + (x+offset)] = v==0 ? c : v+1;
		x += dx;
		y += dy;
	}
}

// return a map (viewWidth x viewHeight) of visible tiles as an array of int - 0 and 1 are visibile, values >1 are not
function makeVisMap() {
	var x = 0;
	var y = 0;

	var vis = [];
	for(y=0; y<viewHeight; y++) {
		for(x=0; x<viewWidth; x++) {
			vis.push(0);
		}
	}

	var size = 0;
	var max = viewWidth >> 1;
	for (size = 1; size <= max; size++)
	{
		doVis(size * 2, -size, -size,  1,  0, vis);
		doVis(size * 2,  size, -size,  0,  1, vis);
		doVis(size * 2,  size,  size, -1,  0, vis);
		doVis(size * 2, -size,  size,  0, -1, vis);
	}
	return vis;
}

function draw() {
	var vis = makeVisMap();

	var x = 0;
	var y = 0;
	var offsetY = -(viewHeight >> 1);
	for(y=0; y<viewHeight; y++) {
		var offsetX = -(viewWidth >> 1);
		for(x=0; x<viewWidth; x++) {
			var t = document.getElementById("g"+y+x);
			var c = offsetX==0 && offsetY==0 ? 31 : vis[y*viewWidth+x] > 1 ? 126 : getMap(viewX+offsetX, viewY+offsetY);
			t.style.backgroundPosition = getTile(c);
			offsetX++;
		}
		offsetY++;
	}

	var coords = document.getElementById("coords");
	coords.innerText = ""+viewX+","+viewY+"";
}

var messages = [];
function feedback(msg) {
	if(messages.length > 5) messages.shift();
	messages.push(msg);

	var control = document.getElementById("messages");
	var text = "";
	var i;
	for(i=0; i<messages.length; i++) {
		text += "> " + messages[i] + "<br>";
	}
	text += "> ";
	control.innerHTML = text;
}

function getMoveText(dx, dy) {
	var text = "";
	if(dy==-1) text += "North";
	else if(dy==1) text += "South";

	if(dx==-1) text += "West";
	else if(dx==1) text += "East";

	return text;
}

// move view by dx and dy
function move(dx, dy) {
	var x = viewX + dx;
	var y = viewY + dy;

	if(dx==0 && dy==0) {
		feedback("Pass");
		return;
	}

	var pass = canPass(getMap(x,y));
	var text = getMoveText(dx, dy);

	if(pass == 0.0) {
		text += " - Blocked";
		feedback(text);
		return;
	}
	
	if(pass != 1.0) {
		if(Math.random() > pass) {
			text += " - Slowed";
			feedback(text);
			return;
		}
	}

	feedback(text);

	viewX = x;
	viewY = y;
	if(viewX < 0) viewX = mapWidth-1;
	if(viewX >= mapWidth) viewX = 0;
	if(viewY < 0) viewY = mapHeight-1;
	if(viewY >= mapHeight) viewY = 0;
	draw();
}

// doesn't work in chrome, so using script map instead
function loadMap() {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			document.getElementById("demo").innerHTML = this.responseText;
		}
	};
	xhttp.open("GET", "/world.txt", true);
	xhttp.send();
}

</script>
</head>
<body onload="init()" id="main">

<audio id="music" controls autoplay loop preload="auto">
	<source src="music/u4wander.mp3" type="audio/mp3">
	<source src="music/U3WANDER.MID" type="audio/midi">
	Your browser does not support the audio element.
</audio>

<div id="movement" style="float:left;">
	<table id="map" cellSpacing="0" cellPadding="0">
		<tr><td>Hello World</td></tr>
	</table>
</div>

<div style="float: left;">
<div id="party" style="height:220px;">
Party
</div>
<div id="messages" >
Messages
</div>
</div>

<div style="clear: both">
Map coords: <span id="coords">x,y</span><br/>
Mouse coords: <span id="mouse">x,y</span><br/>
</div>
</body>
</html>
